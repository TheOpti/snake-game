<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
          <span class="snake-icon">🐍</span>
          Snake Game
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="main-menu" class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-success">
            <div class="card-body text-center">
              <span class="snake-icon">🐍</span>
              <h1 class="mb-3 text-success">Welcome to Snake Game!</h1>
              <p class="mb-4 text-muted">
                Eat the apples, grow your snake, and avoid crashing!
              </p>
              <button id="start-btn" class="btn btn-success btn-md px-4">
                <i class="bi bi-play-fill"></i> Start Game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="game-area" style="display: none;" class="text-center mt-4">
      <h4 id="score" class="mb-3">Score: 0</h4>
      <canvas
        id="canvas"
        width="600"
        height="400"
        class="canvas-bg"
      ></canvas>
    </div>
    <div
      class="modal fade"
      id="gameOverModal"
      tabindex="-1"
      aria-labelledby="gameOverModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
          </div>
          <div class="modal-body text-center">
            <div class="alert alert-danger" role="alert">
              <strong>Oh no!</strong> You crashed.
            </div>
            <p id="final-score" class="fs-4"></p>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-success"
              id="restart-btn"
              data-bs-dismiss="modal"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
